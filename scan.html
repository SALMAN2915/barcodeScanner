<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Barcode</title>

  <!-- Include html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    h2 {
      margin-top: 20px;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>üì∑ Scan Product Barcode</h2>
  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `‚úÖ Barcode: ${decodedText}`;
    }

    function onScanError(errorMessage) {
      console.warn('Scan error:', errorMessage);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanError
    ).catch(err => {
      document.getElementById('result').innerText = '‚ùå Camera access denied or unavailable.';
      console.error('Camera init failed:', err);
    });
  </script>
</body>
</html>
