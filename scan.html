<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan Product Barcode</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align:center; margin-top:30px; background:#f4f6f8; }
    #reader { width:300px; margin:auto; }
    h2 { margin-bottom:20px; }
    a { display:inline-block; margin:15px; padding:10px 20px; background:#28a745; color:#fff; border-radius:6px; text-decoration:none; }
    a:hover { background:#1e7e34; }
    table { margin:auto; border-collapse: collapse; margin-top: 30px; background:#fff; }
    th, td { border:1px solid #aaa; padding:8px 12px; }
    th { background:#222; color:#fff; }
  </style>
</head>
<body>
  <h2>üì∑ Scan Product Barcode</h2>
  <a href="index.html">‚¨ÖÔ∏è Back to Barcode Page</a>
  <div id="reader"></div>
  <h3 id="result">Scan a product barcode...</h3>

  <table id="productTable">
    <tr><th>Product Name</th><th>Code</th><th>Price</th></tr>
  </table>

  <script>
    const products = [
      { name: "Laptop", code: "PROD1001", price: "‚Çπ60,000" },
      { name: "Smartphone", code: "PROD1002", price: "‚Çπ25,000" },
      { name: "Headphones", code: "PROD1003", price: "‚Çπ2,000" },
      { name: "Keyboard", code: "PROD1004", price: "‚Çπ1,500" },
      { name: "Mouse", code: "PROD1005", price: "‚Çπ700" },
      { name: "Charger", code: "PROD1006", price: "‚Çπ1,200" },
      { name: "Power Bank", code: "PROD1007", price: "‚Çπ2,500" },
      { name: "Smart Watch", code: "PROD1008", price: "‚Çπ3,000" },
      { name: "Tablet", code: "PROD1009", price: "‚Çπ20,000" },
      { name: "Camera", code: "PROD1010", price: "‚Çπ35,000" }
    ];

    const table = document.getElementById("productTable");
    const result = document.getElementById("result");

    function showProduct(code) {
      const product = products.find(p => p.code === code);
      if (product) {
        result.textContent = `‚úÖ ${product.name} ‚Äî ${product.price}`;
        const row = document.createElement("tr");
        row.innerHTML = `<td>${product.name}</td><td>${product.code}</td><td>${product.price}</td>`;
        table.appendChild(row);
      } else {
        result.textContent = `‚ùå No product found for ${code}`;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      decodedText => showProduct(decodedText.trim()),
      error => {}
    );
  </script>
</body>
</html>
