<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Barcodes</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: Arial; margin: 30px; text-align: center; background: #f4f6f8; }
    h2 { margin-bottom: 20px; }
    table { width: 90%; margin: 0 auto; border-collapse: collapse; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background-color: #222; color: white; }
    a { display:inline-block; margin:15px; padding:10px 20px; background:#007bff; color:#fff; border-radius:6px; text-decoration:none; }
    a:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h2>üõí Product Barcode List</h2>
  <a href="scan.html">Go to Scanner Page ‚û°Ô∏è</a>
  <table>
    <thead>
      <tr><th>Product Name</th><th>Product Code</th><th>Barcode</th></tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    const products = [
      { name: "Laptop", code: "PROD1001" },
      { name: "Smartphone", code: "PROD1002" },
      { name: "Headphones", code: "PROD1003" },
      { name: "Keyboard", code: "PROD1004" },
      { name: "Mouse", code: "PROD1005" },
      { name: "Charger", code: "PROD1006" },
      { name: "Power Bank", code: "PROD1007" },
      { name: "Smart Watch", code: "PROD1008" },
      { name: "Tablet", code: "PROD1009" },
      { name: "Camera", code: "PROD1010" }
    ];

    const table = document.getElementById("productTable");
    products.forEach((p, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.name}</td>
        <td>${p.code}</td>
        <td><svg id="barcode${i}"></svg></td>
      `;
      table.appendChild(row);
      JsBarcode(`#barcode${i}`, p.code, { format: "CODE128", width: 2, height: 60, displayValue: true });
    });
  </script>
</body>
</html>
