<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Barcodes</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; background: #222; border-radius: 10px; overflow: hidden; }
    th, td { padding: 10px; border: 1px solid #444; }
    svg { background: #fff; }
    button { background: #28a745; border: none; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>ðŸ›’ Product Barcodes</h2>

  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Price</th><th>Barcode</th></tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <a href="scan.html"><button>Go to Scanner Page ðŸ“·</button></a>

  <script>
    // Sample 10 products
    const products = [
      { id: 'P001', name: 'Laptop', price: 55000 },
      { id: 'P002', name: 'Mouse', price: 500 },
      { id: 'P003', name: 'Keyboard', price: 1200 },
      { id: 'P004', name: 'Headphones', price: 2500 },
      { id: 'P005', name: 'Monitor', price: 9000 },
      { id: 'P006', name: 'Smartphone', price: 22000 },
      { id: 'P007', name: 'Tablet', price: 18000 },
      { id: 'P008', name: 'Charger', price: 800 },
      { id: 'P009', name: 'Power Bank', price: 1500 },
      { id: 'P010', name: 'Webcam', price: 3000 }
    ];

    // Save to localStorage (so scan.html can access)
    localStorage.setItem('products', JSON.stringify(products));

    const table = document.getElementById('productTable');
    products.forEach(p => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${p.id}</td><td>${p.name}</td><td>â‚¹${p.price}</td><td><svg id="${p.id}"></svg></td>`;
      table.appendChild(row);
      JsBarcode(`#${p.id}`, p.id, { format: 'CODE128', width: 2, height: 40, displayValue: true });
    });
  </script>
</body>
</html>
